<div class="example-container {{headerClass| async}}" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Teachea</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/createRecord" (click)="snav.toggle();">
          <mat-icon class="menu-icon">description</mat-icon>Yeni Soru
        </a>
        <a mat-list-item routerLink="/records" (click)="snav.toggle();">
          <mat-icon class="menu-icon">list</mat-icon>Sorularım
        </a>
        <a mat-list-item routerLink="/session/signin" (click)="snav.toggle();">
          <mat-icon class="menu-icon">fingerprint</mat-icon>Giriş
        </a>
        <a mat-list-item routerLink="/session/signup" (click)="snav.toggle();">
          <mat-icon class="menu-icon">supervisor_account</mat-icon>Yeni Kullanıcı
        </a>
        <a mat-list-item (click)="signOut()" (click)="snav.toggle();">
          <mat-icon class="menu-icon">power_setting</mat-icon>Çıkış
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- Footer -->
  <footer class="page-footer font-small unique-color-dark pt-4">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Call to action -->
      <ul class="list-unstyled list-inline text-center py-2">
        <li class="list-inline-item">
          <h5 class="mb-1">Ücretsiz üye olabilirsiniz.</h5>
        </li>
        <li class="list-inline-item">
          <a href="#!" mdbBtn color="white" outline="true" rounded="true" class="waves-light" mdbWavesEffect>Üye
            Ol!</a>
        </li>
      </ul>
      <!-- Call to action -->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright:
      <a href="https://kodilist.com"> kodilist.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</div>
